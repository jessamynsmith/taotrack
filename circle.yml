---
machine:
  node:
    version: 0.10.22

dependencies:
  override:
    - npm install
    - bower install

test:
  override:
    - node_modules/.bin/jshint www/js
    - node_modules/karma/bin/karma start tests/my.conf.js --single-run

deployment:
  production:
    branch: master
    heroku:
      appname: taotrack
