<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Cycles Tab -->
  <ion-tab title="Cycles" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"
           href="#/tab/cycles">
    <ion-nav-view name="tab-cycles"></ion-nav-view>
  </ion-tab>

  <!-- Elements Tab -->
  <ion-tab title="Elements" icon-off="ion-ios-loop" icon-on="ion-ios-loop-strong"
           href="#/tab/elements">
    <ion-nav-view name="tab-elements"></ion-nav-view>
  </ion-tab>

</ion-tabs>
