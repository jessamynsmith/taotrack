<ion-view title="{{ elementName }} Element">
  <ion-content class="padding">

    <div class="{{elementColor}}-top {{elementColor}}">
      <ion-list>
        <div class="row" ng-class-even="'{{elementColor}}-background'" ng-repeat="item in elementData">
          <div class="col">{{item[0]}}</div>
          <div class="col">{{item[1]}}</div>
        </div>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
