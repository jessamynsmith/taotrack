<ion-view view-title="Energetic Cycles">
  <ion-content class="padding">
    <form ng-submit="updateBirthdate(birthDate)">
        <label>Birth Date</label>
        <input type="date" placeholder="YYYY-MM-DD" ng-model="birthDate">
        <button type="submit" class="button button-positive">Update</button>
    </form>
    <highchart config="chartConfig"></highchart>
  </ion-content>
</ion-view>
